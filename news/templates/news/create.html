{% extends 'main/layout.html' %}

{% block title %}Форма по добавленію статті{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма з добавлення статті</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>

            <span>{{ error  }}</span>


        </form>
    </div>
{% endblock %}

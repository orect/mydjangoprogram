{% extends 'main/layout.html' %}

{% block title %}Форма по редактуванню статті{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по редактуванню статті</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>

            <span>{{ error  }}</span>
            <button class="btn btn-success" type="submit"> редагувати статтю </button>


        </form>
    </div>
{% endblock %}
